<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    #topImage {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 5px;
    }

    .tabs button.active {
      background-color: #28a745;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .barra-registo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .barra-registo .info-usuario {
      font-weight: bold;
      text-align: center;
    }

    .barra-registo .select-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .barra-registo select {
      width: 200px;
      padding: 8px;
    }

    .barra-registo button#btnSubmeter {
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
    }

    .status {
      font-size: 14px;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select, input[type="text"], input[type="number"], button, input[type="radio"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .tipologia-container {
      display: flex;
      justify-content: space-between;
    }

    .tipologia-container div {
      flex: 1;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      width: 48%;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .titulo-gama {
      font-size: 20px;
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      font-weight: bold;
      font-size: 14px;
    }
        
    #cronometro {
  display: none !important;
}

  </style>
</head>
<body>

  <!-- Imagem pequena no topo da p√°gina -->
<img id="topImage" src="logo.png" alt="Logo Newspring" />

  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produ√ß√£o</button>
  </div>

  <!-- Conte√∫do FYBDO -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX11402<br>Nome:Leandro Miguel Parada Matos</div>
      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refei√ß√£o</option>
          <option value="formacao">Forma√ß√£o</option>
        </select>
        <button id="btnSubmeter" onclick="submeter()">Submeter</button>
      </div>


      <span id="cronometro" class="status" style="display:none;">‚è± 00:00:00</span>
      <span id="horaInicio" class="status" style="display:none;"></span>
      <span id="horaFim" class="status" style="display:none;"></span>
      <button id="btnTerminar" style="display:none;" onclick="terminar()">Terminar</button>

      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- Conte√∫do GAMa -->
  <div id="gama" class="tab-content">
    <div class="form-container">
      <h2 class="titulo-gama">Produ√ß√£o - Gest√£o Ocorr√™ncias</h2>
      <form id="gamaForm">

        <div class="form-group">
          <label for="processoGama">Processo:</label>
          <input type="text" id="processoGama" name="processoGama" required />
        </div>
        <div class="form-group">
          <label for="documentos">Documentos Tratados:</label>
          <input type="number" id="documentos" name="documentos" required />
        </div>
        <div class="form-group">
          <label for="tarefaFinalizada">Tarefa Finalizada:</label>
          <select id="tarefaFinalizada" name="tarefaFinalizada" required>
            <option value="Indexa√ß√£o">Indexa√ß√£o</option>
                        <option value="Abertura">Abertura</option>
                              <option value="SPAM/ERROS">SPAM/ERROS</option>
      <option value="Devolu√ß√£o E-mail">Devolu√ß√£o E-mail</option>

            <option value="Forma√ß√£o/Meetings">Forma√ß√£o/Meetings</option>
                        <option value="PETS">PETS</option>

          </select>
        </div>
        <div class="form-group">
          <label for="tempoTarefa">Tempo da Tarefa:</label>
          <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
        </div>
        <div class="form-group button-container">
          <button type="button" id="startButton">Iniciar Tarefa</button>
          <button type="button" id="endButton" disabled>Finalizar Tarefa</button>
        </div>
        <div id="responseMessage" class="message"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const user = "EX11402";
    const nome = "Leandro Miguel Parada Matos"; 


    const tipoSelect = document.getElementById('tipo');
    const btnSubmeter = document.getElementById('btnSubmeter');
    const btnTerminar = document.getElementById('btnTerminar');
    const infoData = document.getElementById('infoData');
    const cronometroEl = document.getElementById('cronometro');
    const horaInicioEl = document.getElementById('horaInicio');
    const horaFimEl = document.getElementById('horaFim');
    const mensagemEl = document.getElementById('mensagem');

    let tipoSelecionado = "";
    let inicioDataHora, fimDataHora, timer, segundos = 0;

    const SUPABASE_URL = 'https://bijndfsxrzjviwrdvwms.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpam5kZnN4cnpqdml3cmR2d21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTA5NTIsImV4cCI6MjA2NjQyNjk1Mn0.EWaFInuqTaxvnjytb40DdnflEbBrbSYcViKLYc_kKBk';

    // Exibe a data atual no topo da barra
    function mostrarDataAtual() {
      const hoje = new Date();
      const dataFormatada = hoje.toLocaleDateString('pt-BR');
      infoData.textContent = `üìÖ ${dataFormatada}`;
    }

    mostrarDataAtual();

    // Ativa ou desativa o bot√£o submeter conforme sele√ß√£o
    tipoSelect.addEventListener('change', () => {
      tipoSelecionado = tipoSelect.value;
      resetar();

      btnSubmeter.disabled = !tipoSelecionado;
      mensagemEl.textContent = "";
    });

    // Fun√ß√£o para iniciar cronometro visual
    function iniciarCronometro() {
      segundos = 0;
      cronometroEl.style.display = 'inline-block';
      cronometroEl.textContent = `‚è± 00:00:00`;

      timer = setInterval(() => {
        segundos++;
        const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
        const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
        const s = String(segundos % 60).padStart(2, '0');
        cronometroEl.textContent = `‚è± ${h}:${m}:${s}`;
      }, 1000);
    }

    // Fun√ß√£o para parar cronometro
    function pararCronometro() {
      clearInterval(timer);
    }

    // Exibe mensagem na tela (verde para sucesso, vermelho para erro)
    function mostrarMensagem(texto, sucesso = true) {
      mensagemEl.textContent = texto;
      mensagemEl.style.color = sucesso ? 'green' : 'red';
    }

    // Reseta visual e vari√°veis para novo registro
    function resetar() {
      pararCronometro();
      cronometroEl.style.display = 'none';
      cronometroEl.textContent = '‚è± 00:00:00';

      horaInicioEl.style.display = 'none';
      horaInicioEl.textContent = '';

      horaFimEl.style.display = 'none';
      horaFimEl.textContent = '';

      btnTerminar.style.display = 'none';
      btnSubmeter.style.display = 'inline-block';
      btnSubmeter.disabled = !tipoSelecionado;

      mensagemEl.textContent = "";
    }

    // Fun√ß√£o para formatar data/hora local em ISO-like string sem o fuso UTC
    function formatarDataHoraLocal(date) {
      const ano = date.getFullYear();
      const mes = String(date.getMonth() + 1).padStart(2, '0');
      const dia = String(date.getDate()).padStart(2, '0');
      const hora = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      const seg = String(date.getSeconds()).padStart(2, '0');
      return `${ano}-${mes}-${dia}T${hora}:${min}:${seg}`;
    }

    // Enviar dados para Supabase
    async function enviarAoSupabase(dados) {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/registosNSS`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_API_KEY,
          'Authorization': `Bearer ${SUPABASE_API_KEY}`,
          'Prefer': 'return=representation'
        },
        body: JSON.stringify(dados)
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(`Erro ${response.status}: ${JSON.stringify(error)}`);
      }

      return await response.json();
    }

    // Clique no bot√£o Submeter
    btnSubmeter.addEventListener('click', async () => {
      if (!tipoSelecionado) {
        mostrarMensagem("Selecione um tipo de registo.", false);
        return;
      }

      inicioDataHora = new Date();

      // Se for login ou logout, n√£o tem cronometro
      if (tipoSelecionado === "login" || tipoSelecionado === "logout") {
        horaInicioEl.textContent = `‚úîÔ∏è Registado`;
        horaInicioEl.style.display = 'inline-block';

        const dados = {
          data: formatarDataHoraLocal(inicioDataHora).split('T')[0], // s√≥ a data local
          user,
          nome,
          tipo: tipoSelecionado,
          inicio: formatarDataHoraLocal(inicioDataHora),
          fim: null,
          duracao: null
        };

        try {
          await enviarAoSupabase(dados);
          mostrarMensagem("‚úîÔ∏è Registo enviado com sucesso!", true);
          btnSubmeter.disabled = true;
        } catch (err) {
          mostrarMensagem("‚ùå Erro ao enviar: " + err.message, false);
        }
      } else {
        // Para outros tipos, iniciar cronometro e habilitar bot√£o terminar
        horaInicioEl.textContent = `üïí In√≠cio: ${inicioDataHora.toLocaleTimeString('pt-BR')}`;
        horaInicioEl.style.display = 'inline-block';

        iniciarCronometro();

        btnSubmeter.style.display = 'none';
        btnTerminar.style.display = 'inline-block';
        mostrarMensagem("");
      }
    });

    // Clique no bot√£o Terminar
    btnTerminar.addEventListener('click', async () => {
      pararCronometro();
      fimDataHora = new Date();
      const fimHoraStr = fimDataHora.toLocaleTimeString('pt-BR');
      const duracaoSegundos = segundos;

      horaFimEl.textContent = `üïî Fim: ${fimHoraStr}`;
      horaFimEl.style.display = 'inline-block';

      // Calcula dura√ß√£o em horas decimais
      const duracaoHoras = duracaoSegundos / 3600;

      const dados = {
        data: formatarDataHoraLocal(inicioDataHora).split('T')[0],
        user,
        nome,
        tipo: tipoSelecionado,
        inicio: formatarDataHoraLocal(inicioDataHora),
        fim: formatarDataHoraLocal(fimDataHora),
        duracao: parseFloat(duracaoHoras.toFixed(3))
      };

      try {
        await enviarAoSupabase(dados);
        mostrarMensagem("‚úîÔ∏è Registo enviado com sucesso!", true);
      } catch (err) {
        mostrarMensagem("‚ùå Erro ao enviar: " + err.message, false);
      }

      btnTerminar.style.display = 'none';
      btnSubmeter.style.display = 'inline-block';
      btnSubmeter.disabled = true;
      tipoSelect.value = "";
      tipoSelecionado = "";
    });


    // GAMa scripts
      let startTime;
    let endTime;
    let timerInterval;

    const startButton = document.getElementById('startButton');
    const endButton = document.getElementById('endButton');
    const tempoTarefa = document.getElementById('tempoTarefa');
    const responseMessage = document.getElementById('responseMessage');

    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
    }

    function formatDate(date) {
        const d = date.getDate().toString().padStart(2,'0');
        const m = (date.getMonth() + 1).toString().padStart(2,'0');
        const y = date.getFullYear();
        const h = date.getHours().toString().padStart(2,'0');
        const min = date.getMinutes().toString().padStart(2,'0');
        const s = date.getSeconds().toString().padStart(2,'0');
        return `${d}/${m}/${y} ${h}:${min}:${s}`;
    }

    startButton.addEventListener('click', function() {
        startTime = new Date();
        startButton.disabled = true;
        endButton.disabled = false;

        timerInterval = setInterval(() => {
            const elapsed = Math.floor((new Date() - startTime)/1000);
            tempoTarefa.value = formatTime(elapsed);
        }, 1000);
    });

    endButton.addEventListener('click', function() {
        clearInterval(timerInterval);
        endTime = new Date();
        const elapsed = Math.floor((endTime - startTime) / 1000);
        tempoTarefa.value = formatTime(elapsed);
        endButton.disabled = true;

        const processoGama = document.getElementById('processoGama').value;
        const documentos = document.getElementById('documentos').value;
        const tarefaFinalizada = document.getElementById('tarefaFinalizada').value;
        const tempo = tempoTarefa.value;
        const colaborador = "Leandro Miguel Parada Matos";
        const startFormatted = formatDate(startTime);
        const endFormatted = formatDate(endTime);



        fetch('https://bijndfsxrzjviwrdvwms.supabase.co/rest/v1/gama_registos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpam5kZnN4cnpqdml3cmR2d21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTA5NTIsImV4cCI6MjA2NjQyNjk1Mn0.EWaFInuqTaxvnjytb40DdnflEbBrbSYcViKLYc_kKBk',
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpam5kZnN4cnpqdml3cmR2d21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTA5NTIsImV4cCI6MjA2NjQyNjk1Mn0.EWaFInuqTaxvnjytb40DdnflEbBrbSYcViKLYc_kKBk',
                'Prefer': 'return=representation'
            },
            body: JSON.stringify({
                inicio: startFormatted,
                fim: endFormatted,
                colaborador: colaborador,
                processoGama: processoGama,
                Documentos: Number(documentos),
                tarefaFinalizada: tarefaFinalizada,
                tempo: tempo
            })
        })
        .then(async response => {
            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`Erro ${response.status}: ${errorBody}`);
            }
            return response.json();
        })
        .then(data => {
            showMessage('Dados enviados com sucesso!', 'success');
            document.getElementById('gamaForm').reset();
            startButton.disabled = false;
            tempoTarefa.value = '';
        })
        .catch(error => {
            showMessage('Falha ao enviar os dados: ' + error.message, 'error');
            startButton.disabled = false;
        });
    });

    function showMessage(message, type) {
        responseMessage.textContent = message;
        responseMessage.className = 'message ' + type;
        responseMessage.style.display = 'block';
        setTimeout(() => { responseMessage.style.display = 'none'; }, 5000);
    }
    function showTab(tabId) {
  // Remove a classe active de todas as abas
  const tabs = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => tab.classList.remove('active'));

  // Remove a classe active de todos os bot√µes
  const buttons = document.querySelectorAll('.tab-btn');
  buttons.forEach(btn => btn.classList.remove('active'));

  // Adiciona a classe active na aba selecionada
  document.getElementById(tabId).classList.add('active');

  // Adiciona a classe active no bot√£o correspondente
  const button = Array.from(buttons).find(b => b.getAttribute('onclick').includes(tabId));
  if (button) button.classList.add('active');
}

  </script>

</body>
</html>
