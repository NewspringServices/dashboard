<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    #topImage {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 5px;
    }

    .tabs button.active {
      background-color: #28a745;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .barra-registo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .barra-registo .info-usuario {
      font-weight: bold;
      text-align: center;
    }

    .barra-registo .select-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .barra-registo select {
      width: 200px;
      padding: 8px;
    }

    .barra-registo button#btnSubmeter {
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
    }

    .status {
      font-size: 14px;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select, input[type="text"], input[type="number"], button, input[type="radio"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .tipologia-container {
      display: flex;
      justify-content: space-between;
    }

    .tipologia-container div {
      flex: 1;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      width: 48%;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .titulo-gama {
      font-size: 20px;
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      font-weight: bold;
      font-size: 14px;
    }
        
    #cronometro {
      display: none !important;
    }

  </style>
</head>
<body>

  <!-- Imagem pequena no topo da página -->
  <img id="topImage" src="logo.png" alt="Logo Newspring" />

  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produção</button>
  </div>

  <!-- Conteúdo FYBDO -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX10883<br>Nome:João Nuno da Silva Cardoso</div>

      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refeição</option>
          <option value="formacao">Formação</option>
        </select>
        <button id="btnSubmeter" onclick="submeter()">Submeter</button>
      </div>

      <span id="cronometro" class="status" style="display:none;">⏱ 00:00:00</span>
      <span id="horaInicio" class="status" style="display:none;"></span>
      <span id="horaFim" class="status" style="display:none;"></span>
      <button id="btnTerminar" style="display:none;" onclick="terminar()">Terminar</button>

      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- Conteúdo GAMA -->
  <div id="gama" class="tab-content">
    <div class="form-container">
      <h2 class="titulo-gama">Produção - GAMA</h2>
      <form id="gamaForm">

        <div class="form-group">
          <label for="tarefaFinalizada">Tarefa Finalizada:</label>
          <select id="tarefaFinalizada" name="tarefaFinalizada" required>
            <option value="">-- Selecione --</option>
            <option value="AT">AT</option>
            <option value="DNP">DNP</option>
            <option value="AP">AP</option>
            <option value="PETS">PETS</option>
            <option value="Formação/Meetings">Formação/Meetings</option>
          </select>
        </div>

        <div class="form-group" id="suboptions" style="display: none;">
          <label for="subopcao">Subopção:</label>
          <select id="subopcao" name="subopcao">
            <option value="">-- Escolha uma subopção --</option>
            <option value="IBAN">IBAN</option>
            <option value="IBAN+Indexação">IBAN+Indexação</option>
            <option value="Reentrada c/ Indexação">Reentrada c/ Indexação</option>
            <option value="Indexações">Indexações</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numero-processo">Número de Processo/GAMA:</label>
          <input type="text" id="numero-processo" name="numero-processo" required>
        </div>

        <!-- NOVO CAMPO ADICIONADO -->
        <div class="form-group">
          <label for="numero-processo-2">Número de Processo 2:</label>
          <input type="text" id="numero-processo-2" name="numero-processo-2" placeholder="Insira o segundo número de processo">
        </div>

        <div class="form-group" id="documentosGroup" style="display: none;">
          <label for="documentos">Número de Documentos:</label>
          <input type="number" id="documentos" name="documentos" min="1" placeholder="Digite o número de documentos" />
        </div>

        <div class="form-group">
          <label for="tempoTarefa">Tempo da Tarefa:</label>
          <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
        </div>

        <div class="form-group button-container">
          <button type="button" id="startButton">Iniciar Tarefa</button>
          <button type="button" id="endButton" disabled>Finalizar Tarefa</button>
        </div>

      </form>
      <div id="mensagemGama" class="message"></div>
    </div>
  </div>

  <script>
    // Controle das abas
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tabs button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    // FYBDO - Mudar tipo selecionado
    function mudarTipo() {
      // aqui pode colocar lógica para mudar estados conforme tipo selecionado
    }

    // FYBDO - Simulação submeter
    function submeter() {
      const tipo = document.getElementById('tipo').value;
      const mensagem = document.getElementById('mensagem');
      if (!tipo) {
        mensagem.textContent = 'Selecione um tipo antes de submeter.';
        mensagem.style.color = 'red';
        return;
      }
      mensagem.textContent = `Registo de tipo "${tipo}" submetido com sucesso!`;
      mensagem.style.color = 'green';
    }

    // GAMA - Mostrar subopções conforme tarefa selecionada
    const tarefaFinalizada = document.getElementById('tarefaFinalizada');
    const suboptions = document.getElementById('suboptions');
    const documentosGroup = document.getElementById('documentosGroup');
    const subopcao = document.getElementById('subopcao');

    tarefaFinalizada.addEventListener('change', () => {
      const valor = tarefaFinalizada.value;

      if (valor === 'AP') {
        suboptions.style.display = 'block';
      } else {
        suboptions.style.display = 'none';
        subopcao.value = '';
      }

      if (valor === 'PETS') {
        documentosGroup.style.display = 'block';
      } else {
        documentosGroup.style.display = 'none';
        document.getElementById('documentos').value = '';
      }
    });

    // GAMA - Cronómetro básico
    let startTime, endTime, timerInterval;

    const startButton = document.getElementById('startButton');
    const endButton = document.getElementById('endButton');
    const tempoTarefa = document.getElementById('tempoTarefa');
    const mensagemGama = document.getElementById('mensagemGama');

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    startButton.addEventListener('click', () => {
      if (!tarefaFinalizada.value) {
        mensagemGama.style.display = 'block';
        mensagemGama.className = 'message error';
        mensagemGama.textContent = 'Selecione uma tarefa antes de iniciar.';
        return;
      }
      if (tarefaFinalizada.value === 'AP' && !subopcao.value) {
        mensagemGama.style.display = 'block';
        mensagemGama.className = 'message error';
        mensagemGama.textContent = 'Selecione uma subopção para AP.';
        return;
      }
      mensagemGama.style.display = 'none';
      startTime = new Date();
      startButton.disabled = true;
      endButton.disabled = false;
      tempoTarefa.value = '';
      timerInterval = setInterval(() => {
        const now = new Date();
        tempoTarefa.value = formatTime(now - startTime);
      }, 1000);
    });

    endButton.addEventListener('click', () => {
      endTime = new Date();
      clearInterval(timerInterval);
      const diff = endTime - startTime;
      tempoTarefa.value = formatTime(diff);
      startButton.disabled = false;
      endButton.disabled = true;
      mensagemGama.style.display = 'block';
      mensagemGama.className = 'message success';
      mensagemGama.textContent = 'Tarefa finalizada com sucesso!';
    });
  </script>

</body>
</html>
