<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    #topImage {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tabs button.active {
      background-color: #28a745;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .barra-registo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .barra-registo .info-usuario {
      font-weight: bold;
      text-align: center;
    }

    .barra-registo .select-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .barra-registo select {
      width: 200px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .barra-registo button#btnSubmeter {
      padding: 8px 16px;
      font-size: 14px;
      width: auto;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .barra-registo button#btnSubmeter:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    .status {
      font-size: 14px;
      text-align: center;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select, input[type="text"], input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-container button {
      width: 48%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .button-container button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .titulo-gama {
      font-size: 20px;
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }

    #cronometro {
      display: none !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Imagem pequena no topo da página -->
  <img id="topImage" src="logo.png" alt="Logo Newspring" />

  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produção</button>
  </div>

  <!-- Conteúdo FYBDO -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX10883<br>Nome: João Nuno da Silva Cardoso</div>

      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refeição</option>
          <option value="formacao">Formação</option>
        </select>
        <button id="btnSubmeter" disabled>Submeter</button>
      </div>

      <span id="cronometro" class="status">⏱ 00:00:00</span>
      <span id="horaInicio" class="status"></span>
      <span id="horaFim" class="status"></span>
      <button id="btnTerminar" style="display:none;">Terminar</button>

      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- Conteúdo GAMA -->
  <div id="gama" class="tab-content">
    <div class="form-container">
      <h2 class="titulo-gama">Produção - GAMA</h2>
      <form id="gamaForm" onsubmit="return false;">
        <div class="form-group">
          <label for="tarefaFinalizada">Tarefa Finalizada:</label>
          <select id="tarefaFinalizada" name="tarefaFinalizada" required>
            <option value="">-- Selecione --</option>
            <option value="AT">AT</option>
            <option value="DNP">DNP</option>
            <option value="AP">AP</option>
            <option value="PETS">PETS</option>
            <option value="Formação/Meetings">Formação/Meetings</option>
          </select>
        </div>

        <div class="form-group" id="suboptions" style="display: none;">
          <label for="subopcao">Subopção:</label>
          <select id="subopcao" name="subopcao">
            <option value="">-- Escolha uma subopção --</option>
            <option value="IBAN">IBAN</option>
            <option value="IBAN+Indexação">IBAN+Indexação</option>
            <option value="Reentrada c/ Indexação">Reentrada c/ Indexação</option>
            <option value="Indexações">Indexações</option>
          </select>
        </div>

        <div class="form-group">
          <label for="processoGama">Processo:</label>
          <input type="text" id="processoGama" name="processoGama" required />
        </div>

        <div class="form-group" id="documentosGroup" style="display: none;">
          <label for="documentos">Número de Documentos:</label>
          <input type="number" id="documentos" name="documentos" min="1" placeholder="Digite o número de documentos" />
        </div>

        <div class="form-group">
          <label for="tempoTarefa">Tempo da Tarefa:</label>
          <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
        </div>

        <div class="button-container">
          <button type="button" id="startButton">Iniciar</button>
          <button type="button" id="endButton" disabled>Terminar</button>
        </div>
      </form>

      <div id="msgEnvio" class="message"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Configurações Supabase (substitua com suas credenciais reais)
    const SUPABASE_URL = 'https://YOUR-SUPABASE-URL.supabase.co';
    const SUPABASE_KEY = 'YOUR-ANON-KEY';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Função para alternar abas
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));

      const buttons = document.querySelectorAll('.tab-btn');
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-btn[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    // --- FYBDO ---

    const tipo = document.getElementById('tipo');
    const btnSubmeter = document.getElementById('btnSubmeter');
    const cronometro = document.getElementById('cronometro');
    const horaInicio = document.getElementById('horaInicio');
    const horaFim = document.getElementById('horaFim');
    const btnTerminar = document.getElementById('btnTerminar');
    const mensagem = document.getElementById('mensagem');

    let timerInterval;
    let segundos = 0;
    let registroIniciado = false;
    let horaInicioRegisto;

    function formatarTempo(segundos) {
      const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const s = String(segundos % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function atualizarCronometro() {
      segundos++;
      cronometro.textContent = `⏱ ${formatarTempo(segundos)}`;
    }

    function mudarTipo() {
      if (tipo.value) {
        btnSubmeter.disabled = false;
      } else {
        btnSubmeter.disabled = true;
      }
    }

    btnSubmeter.addEventListener('click', () => {
      if (!registroIniciado) {
        // Iniciar registro
        segundos = 0;
        cronometro.style.display = 'inline';
        cronometro.textContent = '⏱ 00:00:00';
        timerInterval = setInterval(atualizarCronometro, 1000);
        horaInicioRegisto = new Date();
        horaInicio.textContent = `Início: ${horaInicioRegisto.toLocaleTimeString()}`;
        horaFim.textContent = '';
        btnTerminar.style.display = 'inline-block';
        btnSubmeter.disabled = true;
        tipo.disabled = true;
        mensagem.textContent = '';
        registroIniciado = true;
      }
    });

    btnTerminar.addEventListener('click', () => {
      if (registroIniciado) {
        clearInterval(timerInterval);
        const horaFimRegisto = new Date();
        horaFim.textContent = `Fim: ${horaFimRegisto.toLocaleTimeString()}`;
        btnTerminar.style.display = 'none';
        tipo.disabled = false;
        tipo.value = '';
        btnSubmeter.disabled = true;
        cronometro.style.display = 'none';
        mensagem.textContent = 'Registro concluído com sucesso!';
        mensagem.style.color = 'green';
        registroIniciado = false;
        // Aqui você pode adicionar a lógica para enviar os dados, se quiser
      }
    });

    tipo.addEventListener('change', mudarTipo);

    // --- GAMA ---

    const tarefaFinalizada = document.getElementById('tarefaFinalizada');
    const subopcao = document.getElementById('subopcao');
    const suboptions = document.getElementById('suboptions');
    const documentosGroup = document.getElementById('documentosGroup');
    const documentos = document.getElementById('documentos');
    const tempoTarefa = document.getElementById('tempoTarefa');
    const startButton = document.getElementById('startButton');
    const endButton = document.getElementById('endButton');
    const msgEnvio = document.getElementById('msgEnvio');
    const gamaForm = document.getElementById('gamaForm');

    let startTime;
    let endTime;
    let timerIntervalGama;

    // Mostrar subopções e campo documentos conforme seleção da tarefa
    tarefaFinalizada.addEventListener('change', () => {
      const tarefa = tarefaFinalizada.value;
      if (tarefa === 'AT') {
        suboptions.style.display = 'block';
        documentosGroup.style.display = 'none';
        documentos.value = '';
      } else if (tarefa === 'DNP' || tarefa === 'AP') {
        suboptions.style.display = 'none';
        documentosGroup.style.display = 'block';
      } else {
        suboptions.style.display = 'none';
        documentosGroup.style.display = 'none';
        documentos.value = '';
      }
      tempoTarefa.value = '';
      endButton.disabled = true;
      startButton.disabled = false;
    });

    subopcao.addEventListener('change', () => {
      // Se subopcao for 'IBAN', 'IBAN+Indexação', ou 'Reentrada c/ Indexação', documentos não aparecem
      const sub = subopcao.value;
      if (sub === 'IBAN' || sub === 'IBAN+Indexação' || sub === 'Reentrada c/ Indexação') {
        documentosGroup.style.display = 'none';
        documentos.value = '';
      } else {
        documentosGroup.style.display = 'block';
      }
    });

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, '0');
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const y = date.getFullYear();
      const hh = date.getHours().toString().padStart(2, '0');
      const mm = date.getMinutes().toString().padStart(2, '0');
      const ss = date.getSeconds().toString().padStart(2, '0');
      return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
    }

    startButton.addEventListener('click', () => {
      if (!tarefaFinalizada.value) {
        alert('Por favor, selecione a tarefa finalizada.');
        return;
      }
      if (tarefaFinalizada.value === 'AT' && !subopcao.value) {
        alert('Por favor, selecione uma subopção para a tarefa AT.');
        return;
      }
      if ((tarefaFinalizada.value === 'DNP' || tarefaFinalizada.value === 'AP') && !documentos.value) {
        alert('Por favor, informe o número de documentos.');
        return;
      }
      startTime = new Date();
      tempoTarefa.value = '';
      timerIntervalGama = setInterval(() => {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        tempoTarefa.value = formatTime(elapsed);
      }, 1000);
      startButton.disabled = true;
      endButton.disabled = false;
      tarefaFinalizada.disabled = true;
      subopcao.disabled = true;
      documentos.disabled = true;
      msgEnvio.style.display = 'none';
    });

    endButton.addEventListener('click', async () => {
      clearInterval(timerIntervalGama);
      endTime = new Date();
      const elapsedSeconds = Math.floor((endTime - startTime) / 1000);
      tempoTarefa.value = formatTime(elapsedSeconds);
      endButton.disabled = true;

      const colaborador = "João Nuno da Silva Cardoso";
      const tarefa = tarefaFinalizada.value;
      const sub = subopcao.value;
      const tempo = tempoTarefa.value;
      const startFormatted = formatDate(startTime);
      const endFormatted = formatDate(endTime);
      const numDocumentos = (tarefa === 'AT') ? "1" : ((documentosGroup.style.display === 'block') ? documentos.value : "");
      const processo = document.getElementById('processoGama').value;

      if (!processo) {
        alert('Por favor, informe o processo.');
        startButton.disabled = false;
        tarefaFinalizada.disabled = false;
        subopcao.disabled = false;
        documentos.disabled = false;
        return;
      }

      const dataToSend = [{
        colaborador: colaborador,
        inicio_da_tarefa: startFormatted,
        fim_da_tarefa: endFormatted,
        tarefa_finalizada: tarefa + (tarefa === 'AT' && sub ? ` - ${sub}` : ''),
        tempo_com_a_tarefa: tempo,
        documentos: numDocumentos,
        processo: processo
      }];

      try {
        await enviarDados(dataToSend);
        if (tarefa === 'AT' && (sub === 'IBAN+Indexação' || sub === 'Reentrada c/ Indexação')) {
          const dataDuplicada = [{
            colaborador: colaborador,
            inicio_da_tarefa: startFormatted,
            fim_da_tarefa: endFormatted,
            tarefa_finalizada: "AT - Indexações",
            tempo_com_a_tarefa: tempo,
            documentos: "1",
            processo: processo
          }];
          await enviarDados(dataDuplicada);
        }
        mostrarMensagem('Dados enviados com sucesso!', true);
        gamaForm.reset();
        startButton.disabled = false;
        tarefaFinalizada.disabled = false;
        subopcao.disabled = false;
        documentos.disabled = false;
        tempoTarefa.value = '';
        suboptions.style.display = 'none';
        documentosGroup.style.display = 'none';
        endButton.disabled = true;
      } catch (error) {
        console.error('Erro ao enviar dados:', error);
        mostrarMensagem('Falha ao enviar os dados. Tente novamente.', false);
        startButton.disabled = false;
        tarefaFinalizada.disabled = false;
        subopcao.disabled = false;
        documentos.disabled = false;
        endButton.disabled = false;
      }
    });

    function mostrarMensagem(texto, sucesso) {
      msgEnvio.textContent = texto;
      msgEnvio.className = sucesso ? 'message success' : 'message error';
      msgEnvio.style.display = 'block';
      setTimeout(() => {
        msgEnvio.style.display = 'none';
      }, 5000);
    }

    async function enviarDados(data) {
      const { data: response, error } = await supabase
        .from('registos_nss')
        .insert(data);

      if (error) throw error;
      return response;
    }
  </script>

</body>
</html>
