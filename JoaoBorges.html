<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    #topImage {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 5px;
    }

    .tabs button.active {
      background-color: #28a745;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .barra-registo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .barra-registo .info-usuario {
      font-weight: bold;
      text-align: center;
    }

    .barra-registo .select-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .barra-registo select {
      width: 200px;
      padding: 8px;
    }

    .barra-registo button#btnSubmeter {
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
    }

    .status {
      font-size: 14px;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select, input[type="text"], input[type="number"], button, input[type="radio"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .tipologia-container {
      display: flex;
      justify-content: space-between;
    }

    .tipologia-container div {
      flex: 1;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      width: 48%;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .titulo-gama {
      font-size: 20px;
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      font-weight: bold;
      font-size: 14px;
    }
        
    #cronometro {
  display: none !important;
}

  </style>
</head>
<body>

  <!-- Imagem pequena no topo da página -->
<img id="topImage" src="logo.png" alt="Logo Newspring" />


  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produção</button>
  </div>

  <!-- Conteúdo FYBDO -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX10883<br>Nome:TESTE</div>

      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refeição</option>
          <option value="formacao">Formação</option>
        </select>
        <button id="btnSubmeter" onclick="submeter()">Submeter</button>
      </div>

      <span id="cronometro" class="status" style="display:none;">⏱ 00:00:00</span>
      <span id="horaInicio" class="status" style="display:none;"></span>
      <span id="horaFim" class="status" style="display:none;"></span>
      <button id="btnTerminar" style="display:none;" onclick="terminar()">Terminar</button>

      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- Conteúdo GAMa -->
  <div id="gama" class="tab-content">
    <div class="form-container">
      <h2 class="titulo-gama">Produção - GAMA</h2>
    <form id="gamaForm">

      <div class="form-group">
        <label for="tarefaFinalizada">Tarefa Finalizada:</label>
        <select id="tarefaFinalizada" name="tarefaFinalizada" required>
          <option value="">-- Selecione --</option>
          <option value="AT">AT</option>
          <option value="DNP">DNP</option>
          <option value="AP">AP</option>
          <option value="PETS">PETS</option>
          <option value="Formação/Meetings">Formação/Meetings</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numero-processo">Número de Processo/GAMA:</label>
        <input type="text" id="numero-processo" name="numero-processo" required>
      </div>

      <div class="form-group">
        <label for="tempoTarefa">Tempo da Tarefa:</label>
        <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
      </div>

      <div class="form-group button-container">
        <button type="button" id="startButton">Iniciar Tarefa</button>
        <button type="button" id="endButton" disabled>Finalizar Tarefa</button>
      </div>

      <div id="responseMessage" class="message"></div>
    
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
const user = "EX10883";    

    const nome = "João Nuno da Silva Cardoso";

    const tipoSelect = document.getElementById('tipo');
    const btnSubmeter = document.getElementById('btnSubmeter');
    const btnTerminar = document.getElementById('btnTerminar');
    const infoData = document.getElementById('infoData');
    const cronometroEl = document.getElementById('cronometro');
    const horaInicioEl = document.getElementById('horaInicio');
    const horaFimEl = document.getElementById('horaFim');
    const mensagemEl = document.getElementById('mensagem');

    let tipoSelecionado = "";
    let inicioDataHora, fimDataHora;
    let intervaloCronometro;
    
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      const buttons = document.querySelectorAll('.tab-btn');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function mudarTipo() {
      tipoSelecionado = tipoSelect.value;
      if (tipoSelecionado) {
        btnSubmeter.disabled = false;
      } else {
        btnSubmeter.disabled = true;
      }
    }

    function submeter() {
      if (!tipoSelecionado) {
        alert("Selecione um tipo!");
        return;
      }

      // Registar dados na base de dados do Supabase
      const { createClient } = supabase;
      const supabaseUrl = 'https://your-project-url.supabase.co';
      const supabaseKey = 'your-anon-key';
      const supabase = createClient(supabaseUrl, supabaseKey);

      supabase
        .from('registos')
        .insert([
          {
            user_id: user,
            nome_usuario: nome,
            tipo: tipoSelecionado,
            data_hora: new Date().toISOString()
          }
        ])
        .then(response => {
          if (response.error) {
            console.error(response.error);
            mensagemEl.textContent = "Erro ao submeter dados!";
            mensagemEl.classList.add('error');
          } else {
            mensagemEl.textContent = "Registro enviado com sucesso!";
            mensagemEl.classList.add('success');
          }
        })
        .catch(error => {
          console.error(error);
          mensagemEl.textContent = "Erro ao submeter dados!";
          mensagemEl.classList.add('error');
        });
    }

    function terminar() {
      fimDataHora = new Date();
      fimDataHora.setHours(fimDataHora.getHours() + 1); // Para fins de exemplo
      clearInterval(intervaloCronometro);
      mostrarTempoTotal();

      // Aqui seria o código para salvar o fim do registo no Supabase
    }

    function mostrarTempoTotal() {
      let tempoTotal = new Date(fimDataHora - inicioDataHora);
      let horas = tempoTotal.getUTCHours();
      let minutos = tempoTotal.getUTCMinutes();
      let segundos = tempoTotal.getUTCSeconds();
      cronometroEl.textContent = `⏱ ${horas}:${minutos}:${segundos}`;
      cronometroEl.style.display = 'block';
      horaFimEl.textContent = `Fim: ${fimDataHora.toLocaleTimeString()}`;
      horaFimEl.style.display = 'block';
    }

  </script>
</body>
</html>
