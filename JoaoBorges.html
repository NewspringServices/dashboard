<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Registo de Tarefa</title>

  <!-- Link para a biblioteca do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 0 5px;
      transition: background-color 0.3s;
    }

    .tab-btn:hover {
      background-color: #45a049;
    }

    .tab-btn.active {
      background-color: #3e8e41;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      display: block;
      width: 100%;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .success {
      color: green;
      font-size: 14px;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <h1>Registo de Tarefa</h1>

  <!-- Aba de navegação -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('tab1')">Informações da Tarefa</button>
    <button class="tab-btn" onclick="showTab('tab2')">Cronômetro</button>
  </div>

  <!-- Conteúdo da Tab 1 - Formulário -->
  <div id="tab1" class="tab-content active">
    <div class="form-group">
      <label for="task_name">Nome da Tarefa:</label>
      <input type="text" id="task_name" required>
    </div>

    <div class="form-group">
      <label for="task_description">Descrição da Tarefa:</label>
      <textarea id="task_description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="task_category">Categoria:</label>
      <input type="text" id="task_category" required>
    </div>

    <div class="form-group">
      <button class="btn" id="start_task_btn" onclick="startTask()">Iniciar Tarefa</button>
    </div>

    <div id="error_message" class="error" style="display: none;"></div>
    <div id="success_message" class="success" style="display: none;"></div>
  </div>

  <!-- Conteúdo da Tab 2 - Cronômetro -->
  <div id="tab2" class="tab-content">
    <div id="timer">00:00</div>
    <button class="btn" id="start_timer_btn" onclick="startTimer()">Iniciar Cronômetro</button>
    <button class="btn" id="stop_timer_btn" onclick="stopTimer()" disabled>Parar Cronômetro</button>
  </div>

  <!-- Link para o Supabase -->
  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://xyzcompany.supabase.co';
    const supabaseKey = 'your-supabase-api-key'; // Substitua pela sua chave de API
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let timerInterval;
    let timeElapsed = 0;

    // Função para mostrar as tabs
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const tabBtns = document.querySelectorAll('.tab-btn');

      tabs.forEach(tab => tab.classList.remove('active'));
      tabBtns.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-btn[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    // Função para iniciar a tarefa e o cronômetro
    function startTask() {
      const taskName = document.getElementById('task_name').value;
      const taskDescription = document.getElementById('task_description').value;
      const taskCategory = document.getElementById('task_category').value;

      if (!taskName || !taskDescription || !taskCategory) {
        document.getElementById('error_message').style.display = 'block';
        document.getElementById('error_message').textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      // Envia dados para o Supabase
      supabase
        .from('tasks')
        .insert([
          { name: taskName, description: taskDescription, category: taskCategory, start_time: new Date() }
        ])
        .then(response => {
          if (response.error) {
            document.getElementById('error_message').style.display = 'block';
            document.getElementById('error_message').textContent = 'Erro ao enviar dados. Tente novamente.';
          } else {
            document.getElementById('error_message').style.display = 'none';
            document.getElementById('success_message').style.display = 'block';
            document.getElementById('success_message').textContent = 'Tarefa iniciada com sucesso!';
          }
        });

      // Muda para a aba do cronômetro
      showTab('tab2');
    }

    // Função para iniciar o cronômetro
    function startTimer() {
      document.getElementById('start_timer_btn').disabled = true;
      document.getElementById('stop_timer_btn').disabled = false;

      timerInterval = setInterval(function() {
        timeElapsed++;
        const minutes = Math.floor(timeElapsed / 60);
        const seconds = timeElapsed % 60;
        document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    // Função para parar o cronômetro
    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById('start_timer_btn').disabled = false;
      document.getElementById('stop_timer_btn').disabled = true;
    }
  </script>
</body>
</html>
