<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>

  <style>
    /* Estilo das abas */
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: none;
      border-radius: 5px 5px 0 0;
    }
    .tab-btn.active {
      background-color: #4CAF50;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Estilo da barra de registro */
    .barra-registo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .info-data, .info-usuario, .status {
      margin-bottom: 10px;
    }
    .select-row {
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
    }
    .message {
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .form-container {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .button-container button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Imagem pequena no topo da página -->
  <img id="topImage" src="logo.png" alt="Logo Newspring" />

  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produção</button>
  </div>

  <!-- Conteúdo FYBDO -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX10883<br>Nome: João Nuno da Silva Cardoso</div>

      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refeição</option>
          <option value="formacao">Formação</option>
        </select>
        <button id="btnSubmeter" onclick="submeter()">Submeter</button>
      </div>

      <span id="cronometro" class="status" style="display:none;">⏱ 00:00:00</span>
      <span id="horaInicio" class="status" style="display:none;"></span>
      <span id="horaFim" class="status" style="display:none;"></span>
      <button id="btnTerminar" style="display:none;" onclick="terminar()">Terminar</button>

      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- Conteúdo GAMa -->
  <div id="gama" class="tab-content">
    <div class="form-container">
      <h2 class="titulo-gama">Produção - GAMA</h2>
      <form id="gamaForm">
        <div class="form-group">
          <label for="tarefaFinalizada">Tarefa Finalizada:</label>
          <select id="tarefaFinalizada" name="tarefaFinalizada" required>
            <option value="">-- Selecione --</option>
            <option value="AT">AT</option>
            <option value="DNP">DNP</option>
            <option value="AP">AP</option>
            <option value="PETS">PETS</option>
            <option value="Formação/Meetings">Formação/Meetings</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numero-processo">Número de Processo/GAMA:</label>
          <input type="text" id="numero-processo" name="numero-processo" required>
        </div>

        <div class="form-group">
          <label for="tempoTarefa">Tempo da Tarefa:</label>
          <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
        </div>

        <div class="form-group button-container">
          <button type="button" id="startButton" onclick="iniciarTarefa()">Iniciar Tarefa</button>
          <button type="button" id="endButton" disabled>Finalizar Tarefa</button>
        </div>

        <div id="responseMessage" class="message"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const SUPABASE_URL = 'https://bijndfsxrzjviwrdvwms.supabase.co';
    const SUPABASE_API_KEY = 'YOUR_API_KEY_HERE';

    // Função para enviar dados ao Supabase
    async function enviarAoSupabase(dados) {
      console.log("Enviando dados para o Supabase:", dados);
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/registosNSS`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_API_KEY,
            'Authorization': `Bearer ${SUPABASE_API_KEY}`,
            'Prefer': 'return=representation'
          },
          body: JSON.stringify(dados)
        });

        if (!response.ok) {
          console.error("Erro ao enviar dados:", response.statusText);
          throw new Error('Erro ao enviar dados');
        }

        const result = await response.json();
        console.log("Dados enviados com sucesso:", result);
        return result;
      } catch (err) {
        console.error("Erro de envio:", err);
        throw err;
      }
    }

    // Função para submeter o formulário na aba NSS
    async function submeter() {
      const colaborador = 'João Nuno da Silva Cardoso';
      const tarefa = document.getElementById('tipo').value;
      const numeroProcesso = document.getElementById('numero-processo').value;
      const tempo = document.getElementById('tempoTarefa').value;

      if (!tarefa || !numeroProcesso || !tempo) {
        document.getElementById('mensagem').textContent = "Preencha todos os campos!";
        document.getElementById('mensagem').classList.add('error');
        return;
      }

      const dados = {
        colaborador: colaborador,
        tarefa_finalizada: tarefa,
        numero_process: numeroProcesso,
        tempo_com_a_tarefa: tempo
      };

      try {
        const resultado = await enviarAoSupabase(dados);
        document.getElementById('mensagem').textContent = 'Dados enviados com sucesso!';
        document.getElementById('mensagem').classList.add('success');
      } catch (err) {
        document.getElementById('mensagem').textContent = 'Erro ao enviar dados.';
        document.getElementById('mensagem').classList.add('error');
      }
    }

    // Função para mudar entre as abas
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const tabButtons = document.querySelectorAll('.tab-btn');

      tabs.forEach(tab => tab.classList.remove('active'));
      tabButtons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      const activeButton = [...tabButtons].find(button => button.textContent.toLowerCase() === tabName);
      activeButton.classList.add('active');
    }

    // Função para iniciar a tarefa na aba GAMA
    function iniciarTarefa() {
      const tempoInput = document.getElementById('tempoTarefa');
      const startButton = document.getElementById('startButton');
      const endButton = document.getElementById('endButton');

      tempoInput.value = '00:00:00';
      startButton.disabled = true;
      endButton.disabled = false;
      // Aqui pode adicionar a lógica para cronometrar o tempo
    }

    // A lógica para terminar a tarefa pode ser desenvolvida de forma semelhante
  </script>

</body>
</html>
