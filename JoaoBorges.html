<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>

  <style>
    /* Adicionando alguns estilos para garantir que a interface fique funcional */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    img#topImage {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
    .tabs {
      text-align: center;
      margin-top: 20px;
    }
    .tab-btn {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tab-btn.active {
      background-color: #0056b3;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-container {
      padding: 20px;
      margin: 0 auto;
      width: 50%;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      display: block;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Imagem pequena no topo da página -->
  <img id="topImage" src="logo.png" alt="Logo Newspring" />

  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produção</button>
  </div>

  <!-- Conteúdo FYBDO -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX10883<br>XXXXXXX</div>

      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refeição</option>
          <option value="formacao">Formação</option>
        </select>
        <button id="btnSubmeter" onclick="submeter()" disabled>Submeter</button>
      </div>

      <span id="cronometro" class="status" style="display:none;">⏱ 00:00:00</span>
      <span id="horaInicio" class="status" style="display:none;"></span>
      <span id="horaFim" class="status" style="display:none;"></span>
      <button id="btnTerminar" style="display:none;" onclick="finalizarTarefa()">Finalizar Tarefa</button>

      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- Conteúdo GAMa -->
  <div id="gama" class="tab-content">
    <div class="form-container">
      <h2 class="titulo-gama">Produção - GAMA</h2>
      <form id="gamaForm">

        <div class="form-group">
          <label for="tarefaFinalizada">Tarefa Finalizada:</label>
          <select id="tarefaFinalizada" name="tarefaFinalizada" required>
            <option value="">-- Selecione --</option>
            <option value="AT">AT</option>
            <option value="DNP">DNP</option>
            <option value="AP">AP</option>
            <option value="PETS">PETS</option>
            <option value="Formação/Meetings">Formação/Meetings</option>
          </select>
        </div>

        <div class="form-group">
          <label for="processoGama">Processo GAMA:</label>
          <input type="text" id="processoGama" name="processoGama" required />
        </div>

        <div class="form-group">
          <label for="tempoTarefa">Tempo da Tarefa:</label>
          <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
        </div>

        <div class="form-group button-container">
          <button type="button" id="startButton">Iniciar Tarefa</button>
          <button type="button" id="endButton" disabled onclick="finalizarTarefa()">Finalizar Tarefa</button>
        </div>

        <div id="responseMessage" class="message"></div>

      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
  <script>
    // Conexão com o Supabase
    const supabaseUrl = 'https://your-project-url.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Função para mudar a aba
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      
      const buttons = document.querySelectorAll('.tab-btn');
      buttons.forEach(button => button.classList.remove('active'));
      
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    // Função para submeter os dados
    async function submeter() {
      const tipo = document.getElementById('tipo').value;
      const tarefaFinalizada = document.getElementById('tarefaFinalizada').value;
      const processoGama = document.getElementById('processoGama').value;

      if (!tipo || !tarefaFinalizada || !processoGama) {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return;
      }

      const { data, error } = await supabase
        .from('registos')  // Substitua pelo nome da sua tabela
        .insert([
          {
            tipo: tipo,
            tarefaFinalizada: tarefaFinalizada,
            processoGama: processoGama,
            tempoTarefa: document.getElementById('tempoTarefa').value,
            data: new Date(),
          },
        ]);

      if (error) {
        document.getElementById('mensagem').innerHTML = `Erro: ${error.message}`;
        document.getElementById('mensagem').classList.add('error');
        document.getElementById('mensagem').style.display = 'block';
      } else {
        document.getElementById('mensagem').innerHTML = `Tarefa enviada com sucesso!`;
        document.getElementById('mensagem').classList.remove('error');
        document.getElementById('mensagem').style.display = 'block';
      }
    }

    // Função para finalizar tarefa
    function finalizarTarefa() {
      const tarefaFinalizada = document.getElementById('tarefaFinalizada').value;
      const tempoTarefa = document.getElementById('tempoTarefa').value;

      // Enviar os dados para o Supabase
      submeter();

      alert(`Tarefa ${tarefaFinalizada} finalizada com sucesso!`);
    }

    // Função para iniciar a tarefa
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('endButton').disabled = false;
      // Aqui pode incluir a lógica de cronometragem e outros ajustes
    });
  </script>

</body>
</html>
