<!-- INÍCIO DO HTML COM O CRONÔMETRO REMOVIDO -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Newspring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    #topImage {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 5px;
    }

    .tabs button.active {
      background-color: #28a745;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .barra-registo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .barra-registo .info-usuario {
      font-weight: bold;
      text-align: center;
    }

    .barra-registo .select-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .barra-registo select {
      width: 200px;
      padding: 8px;
    }

    .barra-registo button#btnSubmeter {
      padding: 6px 12px;
      font-size: 14px;
      width: auto;
    }

    .status {
      font-size: 14px;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select, input[type="text"], input[type="number"], button, input[type="radio"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .tipologia-container {
      display: flex;
      justify-content: space-between;
    }

    .tipologia-container div {
      flex: 1;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      width: 48%;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .titulo-gama {
      font-size: 20px;
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      font-weight: bold;
      font-size: 14px;
    }
        }
    #cronometro {
  display: none !important;
}
  </style>
</head>
<body>

  <img id="topImage" src="logo.png" alt="Logo Newspring" />

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('fybdo')">Registos NSS</button>
    <button class="tab-btn" onclick="showTab('gama')">Plataforma Produção</button>
  </div>

  <!-- NSS -->
  <div id="fybdo" class="tab-content active">
    <div class="barra-registo">
      <div id="infoData" class="info-data"></div>
      <div class="info-usuario">User: EX10362<br>Nome: Orlanda Leizi Gomes Francisco</div>

      <div class="select-row">
        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mudarTipo()">
          <option value="">Selecione</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="pausa1">Pausa 1</option>
          <option value="pausa2">Pausa 2</option>
          <option value="refeicao">Refeição</option>
          <option value="formacao">Formação</option>
        </select>
        <button id="btnSubmeter" onclick="submeter()">Submeter</button>
      </div>

      <span id="horaInicio" class="status" style="display:none;"></span>
      <span id="horaFim" class="status" style="display:none;"></span>
      <button id="btnTerminar" style="display:none;" onclick="terminar()">Terminar</button>
      <span id="mensagem" class="status"></span>
    </div>
  </div>

  <!-- GAMA -->
  <div id="gama" class="tab-content">
    <!-- Conteúdo GAMA (sem alterações aqui) -->
    <!-- [O mesmo código da GAMA que você já tem pode ser mantido] -->
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    const user = "EX10362";
    const nome = "Orlanda Leizi Gomes Francisco";
    let tipoSelecionado = "", inicioDataHora, fimDataHora;

    function mudarTipo() {
      tipoSelecionado = document.getElementById('tipo').value;
      resetar();
      if (tipoSelecionado) {
        document.getElementById('btnSubmeter').style.display = 'inline-block';
      }
      const hoje = new Date().toLocaleDateString();
      document.getElementById('infoData').textContent = `📅 ${hoje}`;
    }

    function mostrarMensagem(texto, sucesso = true) {
      const mensagemEl = document.getElementById('mensagem');
      mensagemEl.textContent = texto;
      mensagemEl.style.color = sucesso ? 'green' : 'red';
    }

    function submeter() {
      if (!tipoSelecionado) return mostrarMensagem("Selecione um tipo de registo.", false);
      inicioDataHora = new Date();
      const inicioStr = inicioDataHora.toLocaleTimeString();

      if (tipoSelecionado === "login" || tipoSelecionado === "logout") {
        document.getElementById('horaInicio').textContent = `✔️ Registado às ${inicioStr}`;
        document.getElementById('horaInicio').style.display = 'inline-block';
        enviarAoSheets(tipoSelecionado, inicioDataHora.toLocaleDateString(), inicioStr, "", "")
          .then(msg => mostrarMensagem("✔️ " + msg, true))
          .catch(err => mostrarMensagem("❌ Erro ao enviar: " + err, false));
      } else {
        document.getElementById('horaInicio').textContent = `🕒 Início: ${inicioStr}`;
        document.getElementById('horaInicio').style.display = 'inline-block';
        document.getElementById('btnSubmeter').style.display = 'none';
        document.getElementById('btnTerminar').style.display = 'inline-block';
        mostrarMensagem("");
      }
    }

    function terminar() {
      fimDataHora = new Date();
      const fimHoraStr = fimDataHora.toLocaleTimeString();
      document.getElementById('horaFim').textContent = `🕔 Fim: ${fimHoraStr}`;
      document.getElementById('horaFim').style.display = 'inline-block';
      enviarAoSheets(
        tipoSelecionado,
        inicioDataHora.toLocaleDateString(),
        inicioDataHora.toLocaleTimeString(),
        fimHoraStr,
        ""
      ).then(msg => mostrarMensagem("✔️ " + msg, true))
        .catch(err => mostrarMensagem("❌ Erro ao enviar: " + err, false));
      document.getElementById('btnTerminar').style.display = 'none';
    }

    function enviarAoSheets(tipo, data, inicio, fim, duracao) {
      return fetch("https://sheetdb.io/api/v1/jl5xolk2g3t75", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data: [{ data, user, nome, tipo, inicio, fim, duracao }]
        })
      })
      .then(r => {
        if (!r.ok) throw new Error(`Erro HTTP! status: ${r.status}`);
        return r.json();
      })
      .then(d => d.created ? "Registo enviado com sucesso!" : "Erro inesperado");
    }

    function resetar() {
      document.getElementById('horaInicio').style.display = 'none';
      document.getElementById('horaFim').style.display = 'none';
      document.getElementById('btnTerminar').style.display = 'none';
      document.getElementById('btnSubmeter').style.display = 'inline-block';
      mostrarMensagem("");
      document.getElementById('infoData').textContent = "";
    }

    window.onload = () => {
      const hoje = new Date().toLocaleDateString();
      document.getElementById('infoData').textContent = `📅 ${hoje}`;
    }
  </script>
</body>
</html>
<!-- FIM -->
