<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 30px;
        }
        .campo {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #388e3c;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #388e3c;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f1f9f4;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Garante que a largura se ajuste corretamente */
        }
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #66bb6a;
            outline: none;
        }
        button {
            background-color: #388e3c;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #66bb6a;
        }
        .subopcao {
            margin-top: 10px;
            display: none;
        }

        .mensagem-erro, .mensagem-sucesso {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .mensagem-erro {
            background-color: #f44336;
            color: white;
        }

        .mensagem-sucesso {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Registo</h1>
        <form id="form-registo" action="#" method="post">
            <!-- Nome primeiro -->
            <div class="campo">
                <label for="nome">Nome</label>
                <select id="nome" name="nome">
                    <option value="nome1">Nome 1</option>
                    <option value="nome2">Nome 2</option>
                    <option value="nome3">Nome 3</option>
                </select>
            </div>

            <!-- Tipo de Registo -->
            <div class="campo">
                <label for="tipo-registo">Tipo de Registo</label>
                <select id="tipo-registo" name="tipo-registo" onchange="mostrarSubopcoes()">
                    <option value="">Selecione...</option>
                    <option value="ausencia">Ausência</option>
                    <option value="erro-teletrabalho">Erro de Teletrabalho</option>
                </select>
            </div>

            <!-- Subopções para Ausência -->
            <div id="subausencia" class="subopcao">
                <div class="campo">
                    <label for="ausencia-opcao">Selecione uma opção para Ausência</label>
                    <select id="ausencia-opcao" name="ausencia-opcao">
                        <option value="total">Total</option>
                        <option value="parcial">Parcial</option>
                    </select>
                </div>
            </div>

            <!-- Subopções para Erro de Teletrabalho -->
            <div id="suberro" class="subopcao">
                <div class="campo">
                    <label for="erro-opcao">Selecione uma opção para Erro de Teletrabalho</label>
                    <select id="erro-opcao" name="erro-opcao">
                        <option value="pc-atualizacoes">PC em atualizações</option>
                        <option value="sem-luz">Sem Luz</option>
                        <option value="sem-internet">Sem Internet</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <!-- Campo Tempo Ausente (Visível independentemente da escolha) -->
            <div class="campo">
                <label for="tempo-ausencia">Tempo Ausente (00:00:00)</label>
                <input type="text" id="tempo-ausencia" name="tempo-ausencia" placeholder="Digite aqui...">
            </div>

            <!-- Observações (opcional) (Visível independentemente da escolha) -->
            <div class="campo">
                <label for="observacoes">Observações (opcional)</label>
                <input type="text" id="observacoes" name="observacoes" placeholder="Digite aqui...">
            </div>

            <!-- Mensagens de erro ou sucesso -->
            <div id="mensagem" class="mensagem-erro" style="display: none;"></div>

            <!-- Botão de envio -->
            <button type="submit">Submeter</button>
        </form>
    </div>

    <script>
        function mostrarSubopcoes() {
            const tipoRegisto = document.getElementById("tipo-registo").value;
            const subausencia = document.getElementById("subausencia");
            const suberro = document.getElementById("suberro");

            // Esconde todas as subopções
            subausencia.style.display = "none";
            suberro.style.display = "none";

            // Mostra as subopções conforme a escolha
            if (tipoRegisto === "ausencia") {
                subausencia.style.display = "block";
            } else if (tipoRegisto === "erro-teletrabalho") {
                suberro.style.display = "block";
            }
        }

        // Função para enviar os dados do formulário
        document.querySelector("#form-registo").addEventListener("submit", function(e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            // Limpa qualquer mensagem anterior
            const mensagem = document.getElementById("mensagem");
            mensagem.style.display = "none";
            mensagem.classList.remove("mensagem-erro", "mensagem-sucesso");

            // Verificar se o tempo-ausencia foi preenchido
            const tempoAusencia = document.getElementById("tempo-ausencia").value;
            if (tempoAusencia === "" || tempoAusencia < 0) {
                // Exibe a mensagem de erro
                mensagem.style.display = "block";
                mensagem.textContent = "Por favor, insira um tempo de ausência válido.";
                mensagem.classList.add("mensagem-erro");
                return;
            }

            const formData = new FormData(this);

            // Atribuindo a equipe de acordo com o nome
            const nome = formData.get('nome');
            let equipe;
            if (nome === 'nome1') equipe = 'Equipe A';
            else if (nome === 'nome2') equipe = 'Equipe B';
            else if (nome === 'nome3') equipe = 'Equipe C';

            // Adicionando a equipe ao FormData
            formData.append('equipe', equipe);

            fetch('https://script.google.com/macros/s/AKfycbyQ-_cWZbFb6C_af4hssb9veMXXLtvY99nS_I5FRgZdR8fCOyjoX6W7kBMW7otjfqtW3A/exec', { // Substitua pelo seu ID de script
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Exibe a mensagem de sucesso
                mensagem.style.display = "block";
                mensagem.textContent = "Formulário enviado com sucesso!";
                mensagem.classList.add("mensagem-sucesso");

                // Reseta o formulário
                document.getElementById("form-registo").reset();
            })
            .catch(error => {
                // Exibe a mensagem de erro
                mensagem.style.display = "block";
                mensagem.textContent = "Ocorreu um erro ao enviar o formulário.";
                mensagem.classList.add("mensagem-erro");
            });
        });
    </script>
</body>
</html>
