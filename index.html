  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: url('TESTE1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
      height: auto;
      display: inline-block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-colaborador {
      background-color: #28a745;
      color: white;
    }

    .btn-colaborador:hover {
      background-color: #218838;
    }

    .btn-administrador {
      background-color: #007bff;
      color: white;
    }

    .btn-administrador:hover {
      background-color: #0056b3;
    }

    form button[type="submit"] {
      background-color: #28a745;
      color: white;
    }

    form button[type="submit"]:hover {
      background-color: #218838;
    }

    .btn-voltar {
      background-color: #dc3545;
      color: white;
      margin-top: 20px;
    }

    .btn-voltar:hover {
      background-color: #b02a37;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
