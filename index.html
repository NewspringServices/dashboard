<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newspring Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: url('https://i.imgur.com/X8Xq1yW.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-colaborador {
      background-color: #28a745;
      color: white;
    }

    .btn-colaborador:hover {
      background-color: #218838;
    }

    .btn-administrador {
      background-color: #007bff;
      color: white;
    }

    .btn-administrador:hover {
      background-color: #0056b3;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #6c63ff;
      outline: none;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="menu" class="container">
    <button class="btn-colaborador" onclick="mostrarLoginColaborador()">Área Colaborador</button>
    <button class="btn-administrador" onclick="alert('Área de Administrador ainda não implementada!')">Área de Administrador</button>
  </div>

  <div id="loginColaborador" class="container" style="display:none;">
    <h2>ÁREA DE COLABORADOR</h2>
    <form id="loginForm" onsubmit="return validarLogin(event)">
      <input type="text" id="username" placeholder="Usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message" class="error-message"></p>
    <button style="margin-top: 20px; background:#ccc; color:#333;" onclick="voltarMenu()">Voltar</button>
  </div>

  <script>
    function mostrarLoginColaborador() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('loginColaborador').style.display = 'block';
    }

    function voltarMenu() {
      document.getElementById('loginColaborador').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
      document.getElementById('error-message').textContent = '';
      document.getElementById('loginForm').reset();
    }

    function validarLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById("username").value.trim();
      const senha = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = "";

      const usuarioValido = usuarios.find(u => u.usuario === usuario && u.senha === senha);

      if (usuarioValido) {
        const novaAba = window.open(usuarioValido.pagina, '_blank', 'noopener,noreferrer');
        if (!novaAba) {
          errorMessage.textContent = "Não foi possível abrir a página. Permita pop-ups no navegador.";
        }
      } else {
        errorMessage.textContent = "Usuário ou senha incorretos.";
      }
    }
  </script>
