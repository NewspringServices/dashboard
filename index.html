<!DOCTYPE html>
<html lang="pt-br">

<meta charset="UTF-8" />

<title>Newspring Services</title>

<style>
:root {
  --primary: #6366f1;
  --success: #22c55e;
  --danger: #ef4444;
  --glass: rgba(255, 255, 255, 0.15);
  --border: rgba(255, 255, 255, 0.25);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url('TESTE1.jpg') no-repeat center/cover fixed;
}

/* CONTAINER 3D */
.container {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid var(--border);
  padding: 40px;
  border-radius: 22px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  color: #fff;

  box-shadow:
    0 25px 45px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.2);

  animation: fadeUp .7s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px) scale(.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* LOGO */
.logo img {
  max-width: 110px;
  margin-bottom: 20px;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,.4));
}

h2 {
  margin-bottom: 20px;
  font-weight: 600;
  letter-spacing: .5px;
}

/* INPUTS */
input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,.15);
  color: #fff;
  font-size: 14px;
  outline: none;
  transition: all .3s ease;
}

input::placeholder {
  color: rgba(255,255,255,.75);
}

input:focus {
  background: rgba(255,255,255,.25);
  transform: translateY(-1px);
}

/* BOTÕES */
button {
  width: 100%;
  padding: 13px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  color: #fff;

  box-shadow:
    0 10px 25px rgba(0,0,0,.35),
    inset 0 -3px 0 rgba(0,0,0,.2);

  transition: all .25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow:
    0 15px 30px rgba(0,0,0,.45),
    inset 0 -3px 0 rgba(0,0,0,.25);
}

button:active {
  transform: translateY(1px);
}

/* CORES */
.btn-colaborador {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.btn-administrador {
  background: linear-gradient(135deg, #6366f1, #4338ca);
}

form button {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.btn-voltar {
  background: linear-gradient(135deg, #ef4444, #b91c1c);
}

/* ERRO */
.error-message {
  margin-top: 12px;
  font-size: 14px;
  color: #fecaca;
}
</style>
</head>

<body>

<div id="menu" class="container">
  <div class="logo">
    <img src="logo.png" alt="Logo FYBDO" />
  </div>
  <h2>Newspring Services</h2>
  <button class="btn-colaborador" onclick="mostrarLoginColaborador()">Área Colaborador</button>
  <button class="btn-administrador" onclick="mostrarLoginAdministrador()">Área Administrador</button>
</div>

<div id="loginColaborador" class="container" style="display:none;">
  <div class="logo">
    <img src="logo.png" alt="Logo FYBDO" />
  </div>
  <h2>ÁREA DE COLABORADOR</h2>
  <form id="loginForm" onsubmit="return validarLogin(event)">
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
  <p id="error-message" class="error-message"></p>
  <button class="btn-voltar" onclick="voltarMenu()">Voltar</button>
</div>

<div id="loginAdministrador" class="container" style="display:none;">
  <div class="logo">
    <img src="logo.png" alt="Logo FYBDO" />
  </div>
  <h2>ÁREA DE ADMINISTRADOR</h2>
  <form id="adminForm" onsubmit="return validarAdmin(event)">
    <input type="text" id="adminUser" placeholder="Usuário" required />
    <input type="password" id="adminPass" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
  <p id="admin-error-message" class="error-message"></p>
  <button class="btn-voltar" onclick="voltarMenu()">Voltar</button>

  loginColaborador.style.display = "none";
