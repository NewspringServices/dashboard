<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />

<title>Newspring Services</title>

<style>
:root {
  --glass: rgba(255, 255, 255, 0.15);
  --border: rgba(255, 255, 255, 0.25);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* FUNDO SEM IMAGEM */
  background: linear-gradient(135deg, #1e293b, #0f172a);
}

/* CONTAINER */
.container {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid var(--border);
  padding: 40px;
  border-radius: 22px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  color: #fff;
  box-shadow: 0 25px 45px rgba(0,0,0,.4);
  animation: fadeUp .7s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* LOGO */
.logo img {
  max-width: 110px;
  margin-bottom: 20px;
}

/* TÍTULO */
h2 {
  font-weight: 600;
  margin-bottom: 5px;
}

/* SUBTÍTULO */
.subtitulo {
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: rgba(255,255,255,.75);
  margin-bottom: 25px;
}

/* INPUTS */
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,.15);
  color: #fff;
  outline: none;
}

input::placeholder {
  color: rgba(255,255,255,.75);
}

/* BOTÕES */
button {
  width: 100%;
  padding: 13px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  color: #fff;
  transition: .25s;
}

button:hover {
  transform: translateY(-2px);
}

.btn-colaborador {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.btn-administrador {
  background: linear-gradient(135deg, #6366f1, #4338ca);
}

form button {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.btn-voltar {
  background: linear-gradient(135deg, #ef4444, #b91c1c);
}

.error-message {
  margin-top: 12px;
  font-size: 14px;
  color: #fecaca;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="container">
  <div class="logo">
    <img src="logo2.png" alt="Logo" />
  </div>
  <h2>Newspring Services</h2>
  <p class="subtitulo">BPO • BACK OFFICE • CONTACT CENTER</p>
  <button class="btn-colaborador" onclick="mostrarLoginColaborador()">Área Colaborador</button>
  <button class="btn-administrador" onclick="mostrarLoginAdministrador()">Área Administrador</button>
</div>

<!-- COLABORADOR -->
<div id="loginColaborador" class="container" style="display:none;">
  <div class="logo">
    <img src="logo2.png" alt="Logo" />
  </div>
  <h2>Newspring Services</h2>
  <p class="subtitulo">BPO • BACK OFFICE • CONTACT CENTER</p>

  <form id="loginForm" onsubmit="return validarLogin(event)">
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <p id="error-message" class="error-message"></p>
  <button class="btn-voltar" onclick="voltarMenu()">Voltar</button>
</div>

<!-- ADMIN -->
<div id="loginAdministrador" class="container" style="display:none;">
  <div class="logo">
    <img src="logo2.png" alt="Logo" />
  </div>
  <h2>Newspring Services</h2>
  <p class="subtitulo">BPO • BACK OFFICE • CONTACT CENTER</p>

  <form id="adminForm" onsubmit="return validarAdmin(event)">
    <input type="text" id="adminUser" placeholder="Usuário" required />
    <input type="password" id="adminPass" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <p id="admin-error-message" class="error-message"></p>
  <button class="btn-voltar" onclick="voltarMenu()">Voltar</button>
</div>

  loginColaborador.style.display = "none";
