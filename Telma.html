<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <title>√Årea Colaborador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .barra-registo {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 8px;
      overflow-x: auto;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .info-data {
      font-weight: bold;
      margin-right: 8px;
      white-space: nowrap;
      color: #444;
    }

    .info-usuario {
      font-weight: bold;
      margin-right: 8px;
      white-space: nowrap;
    }

    label {
      margin-right: 4px;
      white-space: nowrap;
    }

    select, button, input {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      white-space: nowrap;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .status {
      font-size: 14px;
      margin-left: 4px;
      white-space: nowrap;
    }

    #mensagem {
      margin-left: 12px;
      font-weight: bold;
    }

    .form-container {
      margin-top: 40px;
      max-width: 400px;
      width: 100%;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Barra de Registo -->
  <div class="barra-registo">
    <div id="infoData" class="info-data"></div>
    <div class="info-usuario">User: EX04904 | Nome: Telma Sofia Pereira Rosa</div>

    <label for="tipo">Registo:</label>
    <select id="tipo" onchange="mudarTipo()">
      <option value="">Selecione</option>
      <option value="login">Login</option>
      <option value="logout">Logout</option>
      <option value="pausa1">Pausa 1</option>
      <option value="pausa2">Pausa 2</option>
      <option value="refeicao">Refei√ß√£o</option>
      <option value="formacao">Forma√ß√£o</option>
    </select>

    <button id="btnSubmeter" onclick="submeter()">Submeter</button>

    <span id="cronometro" class="status" style="display:none;">‚è± 00:00:00</span>
    <span id="horaInicio" class="status" style="display:none;"></span>
    <span id="horaFim" class="status" style="display:none;"></span>

    <button id="btnTerminar" style="display:none;" onclick="terminar()">Terminar</button>

    <span id="mensagem" class="status"></span>
  </div>

  <!-- Formul√°rio GAMA -->
  <div class="form-container">
    <h1>Produ√ß√£o</h1>
    <form id="gamaForm">
      <div class="form-group">
        <label>Tipologia Puxada:</label>
        <div class="tipologia-container" style="display:flex; justify-content:space-between;">
          <div>
            <input type="radio" id="aberturas" name="tipologia" value="Aberturas" required>
            <label for="aberturas">Aberturas</label>
          </div>
          <div>
            <input type="radio" id="indexacoes" name="tipologia" value="Indexa√ß√µes" required>
            <label for="indexacoes">Indexa√ß√µes</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="processoGama">Processo GAMA:</label>
        <input type="text" id="processoGama" name="processoGama" required />
      </div>

      <div class="form-group">
        <label for="documentos">Documentos Tratados:</label>
        <input type="number" id="documentos" name="documentos" required />
      </div>

      <div class="form-group">
        <label for="tarefaFinalizada">Tarefa Finalizada:</label>
        <select id="tarefaFinalizada" name="tarefaFinalizada" required>
          <option value="Tarefa Aberturas">Tarefa Aberturas</option>
          <option value="Tarefa Indexa√ß√µes">Tarefa Indexa√ß√µes</option>
          <option value="Pedido de Elementos">Pedido de Elementos</option>
          <option value="Erros/SPAM">Erros/SPAM</option>
          <option value="Forma√ß√£o/Meetings">Forma√ß√£o/Meetings</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tempoTarefa">Tempo da Tarefa:</label>
        <input type="text" id="tempoTarefa" name="tempoTarefa" readonly />
      </div>

      <div class="button-container">
        <button type="button" id="startButton">Iniciar Tarefa</button>
        <button type="button" id="endButton" disabled>Finalizar Tarefa</button>
      </div>

      <div id="responseMessage" class="message"></div>
    </form>
  </div>

  <!-- Script da Barra -->
  <script>
    const user = "EX04904";
    const nome = "Telma Sofia Pereira Rosa";

    let tipoSelecionado = "";
    let inicioDataHora;
    let fimDataHora;
    let timer;
    let segundos = 0;

    function mudarTipo() {
      tipoSelecionado = document.getElementById('tipo').value;
      resetar();
      if (tipoSelecionado) {
        document.getElementById('btnSubmeter').style.display = 'inline-block';
      }
      const hoje = new Date().toLocaleDateString();
      document.getElementById('infoData').textContent = `üìÖ ${hoje}`;
    }

    function mostrarMensagem(texto, sucesso = true) {
      const mensagemEl = document.getElementById('mensagem');
      mensagemEl.textContent = texto;
      mensagemEl.style.color = sucesso ? 'green' : 'red';
    }

    function submeter() {
      if (!tipoSelecionado) {
        mostrarMensagem("Selecione um tipo de registo.", false);
        return;
      }

      inicioDataHora = new Date();

      if (tipoSelecionado === "login" || tipoSelecionado === "logout") {
        document.getElementById('horaInicio').textContent = `‚úîÔ∏è Registado`;
        document.getElementById('horaInicio').style.display = 'inline-block';

        enviarAoSheets(tipoSelecionado, inicioDataHora.toLocaleDateString(), inicioDataHora.toLocaleTimeString(), "", "")
          .then(msg => mostrarMensagem("‚úîÔ∏è " + msg, true))
          .catch(err => mostrarMensagem("‚ùå Erro ao enviar: " + err, false));
      } else {
        const inicioHoraStr = inicioDataHora.toLocaleTimeString();
        document.getElementById('horaInicio').textContent = `üïí In√≠cio: ${inicioHoraStr}`;
        document.getElementById('horaInicio').style.display = 'inline-block';

        iniciarCronometro();
        document.getElementById('btnSubmeter').style.display = 'none';
        document.getElementById('btnTerminar').style.display = 'inline-block';
        document.getElementById('cronometro').style.display = 'inline-block';
        mostrarMensagem("");
      }
    }

    function iniciarCronometro() {
      segundos = 0;
      timer = setInterval(() => {
        segundos++;
        const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
        const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
        const s = String(segundos % 60).padStart(2, '0');
        document.getElementById('cronometro').textContent = `‚è± ${h}:${m}:${s}`;
      }, 1000);
    }

    function terminar() {
      clearInterval(timer);
      fimDataHora = new Date();
      const fimHoraStr = fimDataHora.toLocaleTimeString();
      const duracaoStr = document.getElementById('cronometro').textContent.replace('‚è± ', '');

      document.getElementById('horaFim').textContent = `üïî Fim: ${fimHoraStr}`;
      document.getElementById('horaFim').style.display = 'inline-block';

      enviarAoSheets(
        tipoSelecionado,
        inicioDataHora.toLocaleDateString(),
        inicioDataHora.toLocaleTimeString(),
        fimHoraStr,
        duracaoStr
      )
      .then(msg => mostrarMensagem("‚úîÔ∏è " + msg, true))
      .catch(err => mostrarMensagem("‚ùå Erro ao enviar: " + err, false));

      document.getElementById('btnTerminar').style.display = 'none';
    }

    function enviarAoSheets(tipo, data, inicio, fim, duracao) {
      const payload = {
        data: [
          {
            data: data,
            user: user,
            nome: nome,
            tipo: tipo,
            inicio: inicio,
            fim: fim,
            duracao: duracao
          }
        ]
      };

      return fetch("https://sheetdb.io/api/v1/86wt61zb7vvfz", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erro HTTP! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if(data.created) {
          return "Registo enviado com sucesso!";
        } else {
          throw new Error("Resposta inesperada da API.");
        }
      });
    }

    function resetar() {
      clearInterval(timer);
      document.getElementById('cronometro').textContent = "‚è± 00:00:00";
      document.getElementById('cronometro').style.display = 'none';
      document.getElementById('horaInicio').style.display = 'none';
      document.getElementById('horaFim').style.display = 'none';
      document.getElementById('btnTerminar').style.display = 'none';
      document.getElementById('btnSubmeter').style.display = 'inline-block';
      mostrarMensagem("");
      document.getElementById('infoData').textContent = "";
    }

    window.onload = () => {
      const hoje = new Date().toLocaleDateString();
      document.getElementById('infoData').textContent = `üìÖ ${hoje}`;
    }
  </script>

  <!-- Script do Formul√°rio GAMA -->
  <script>
    let startTime;
    let endTime;

    document.getElementById('startButton').addEventListener('click', () => {
      startTime = new Date();
      document.getElementById('startButton').disabled = true;
      document.getElementById('endButton').disabled = false;
    });

    document.getElementById('endButton').addEventListener('click', () => {
      endTime = new Date();
      const duration = Math.floor((endTime - startTime) / 1000);
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      const formattedDuration = `${minutes}m ${seconds}s`;
      document.getElementById('tempoTarefa').value = formattedDuration;

      document.getElementById('startButton').disabled = false;
      document.getElementById('endButton').disabled = true;

      const responseMessage = document.getElementById('responseMessage');
      responseMessage.style.display = 'block';
      responseMessage.innerText = 'Tarefa finalizada!';
    });
  </script>

</body>
</html>
